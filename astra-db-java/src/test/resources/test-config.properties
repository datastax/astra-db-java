# =============================================================================
# Test Configuration for AstraDB Java SDK
# =============================================================================
# This file provides default settings for running tests in IDE without
# requiring environment variable setup.
#
# Priority order for configuration values:
#   1. Environment variables (e.g., ASTRA_DB_APPLICATION_TOKEN)
#   2. System properties (e.g., -Dastra.token=...)
#   3. Config files (in order):
#      - test-config.properties (this file - defaults)
#      - test-config-local.properties (local overrides)
#      - test-config-astra.properties (Astra credentials - gitignored)
#      - test-config-embedding-providers.properties (API keys - gitignored)
#
# To customize for your environment, create one of these files:
#   - test-config-local.properties  (for local HCD/DSE testing)
#   - test-config-astra.properties  (for Astra cloud testing - gitignored)
#   - test-config-embedding-providers.properties (for embedding API keys - gitignored)
# =============================================================================

# Test environment: local, astra_dev, astra_prod, astra_test
test.environment=astra_prod
